    <script>
      $(function () {
        var COUNTDOWN_WIDTH = 1024;
        var COUNTDOWN_HEIGHT = 512;

        var xmas = new Date(2022, 11, 25);
        $("body").addClass("standard");
        $("#countdown").countdown({
          until: xmas,
          compact: true,
          layout: $("#countdown").html(),
        });

        function resizeCountdown() {
          var screenWidth = $(window).width();

          scale = Math.min(screenWidth / COUNTDOWN_WIDTH, 1);
          difference = COUNTDOWN_WIDTH - screenWidth;
          $("#countdown-container").css({
            "-webkit-transform":
              "translateY(-50%) translateX(-" +
              difference / 2 +
              "px) scale(" +
              scale +
              ")",
            "-ms-transform":
              "translateY(-50%) translateX(-" +
              difference / 2 +
              "px) scale(" +
              scale +
              ")",
            transform:
              "translateY(-50%) translateX(-" +
              difference / 2 +
              "px) scale(" +
              scale +
              ")",
          });
        }

        $(window).resize(function () {
          resizeCountdown();
        });

        resizeCountdown();
      });
    </script>
